<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>
<h1>Checkout</h1>
<section>
    <h2>Your Cart</h2>
    <img src="https://darksouls.wiki.fextralife.com/file/Dark-Souls/2019.png" alt="Ash-colored stone encasing a skull.
Reduces curse build-up and breaks curse."></img>
<p>Purging Stone</p>
<p>souls 6,000</p>
</section>
<section>
    <h2>Payment Information</h2>
    <form>
        <div>
            <label for="card-name">Cardholder Name
                <span aria-hidden="true">*</span>
            </label>
        <input type="text" id="card-name" name="card-name" placeholder="Enter your Name" required=""></input>
        </div>
        <div>
            <label for="card-number">Card Number
                <span aria-hidden="true">*</span>
            </label>
        <input type="text" id="card-number" name="card-number" placeholder="Enter your Card Number" aria-describedby="card-number-help" required=""></input>
        <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
        </div>
    </form>
</section>
